<!DOCTYPE html>
<html>
<head>
    <title>Support Bot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Support Bot</h1>
    <form id="query-form">
        <input type="text" id="query" name="query" placeholder="Ask me anything...">
        <button type="submit">Send</button>
    </form>
    <div id="response"></div>

    <script>
        $(document).ready(function(){
            $("#query-form").submit(function(e){
                e.preventDefault();
                var query = $("#query").val();
                $.ajax({
                    type: "POST",
                    url: "/ask",
                    data: { query: query },
                    success: function(data){
                        $("#response").text("Bot: " + data.response);
                        $("#query").val(''); // Clear the input
                    },
                    error: function(xhr, status, error) {
                        $("#response").text("Error: " + xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
